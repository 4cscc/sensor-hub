- name: setup sensor-dashboard and establish service
  hosts: all
  tasks:

  - name: create directory
    file:
      path: /home/beta/sensor-hub
      state: directory

  # - name: create virtualenv
    # shell: \
      # python3 -m virtualenv /home/beta/sensor-hub/

  - name: python_stuff
    apt:
      name: 
        - python3-full
        - python3-dev
        - python3-pip
        - python3-pandas
        - python3-setuptools
        - python3-virtualenv
      state: latest
  



  # - name: create environment
    # pip:
      # name:
      # - pip
      # - Cython
      # - wheel
      # - setuptools
      # - pandas
      # state: latest

  - name: install sensor-dashboard in virtualenv
    pip:
      name: git+https://github.com/4cscc/sensor-dashboard.git@main
      state: present
      virtualenv: /home/beta/sensor-hub/
      virtualenv_command: virtualenv
      virtualenv_site_packages: true
      virtualenv_python: python3

  # - name: install numpy
